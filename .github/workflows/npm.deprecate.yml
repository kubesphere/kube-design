name: npm Deprecate

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deprecate
        run: |
          npm deprecate @kubed/components@0.2.9 "This version is deprecated."
          npm deprecate @kubed/components@0.2.10 "This version is deprecated."
