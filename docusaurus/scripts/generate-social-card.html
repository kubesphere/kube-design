<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kube Design Social Card Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }
        .card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #55bc8a 0%, #329dce 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        .content {
            text-align: center;
            z-index: 1;
            max-width: 900px;
            padding: 40px;
        }
        h1 {
            font-size: 96px;
            font-weight: 700;
            margin: 0 0 30px 0;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 42px;
            font-weight: 400;
            margin: 0 0 40px 0;
            opacity: 0.95;
        }
        .features {
            display: flex;
            gap: 40px;
            justify-content: center;
            font-size: 28px;
            opacity: 0.9;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 24px;
            opacity: 0.8;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: #55bc8a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #479e88;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="content">
            <h1>Kube Design</h1>
            <div class="tagline">Production-Ready React Components</div>
            <div class="features">
                <div class="feature">
                    <div class="dot"></div>
                    <span>50+ Components</span>
                </div>
                <div class="feature">
                    <div class="dot"></div>
                    <span>TypeScript</span>
                </div>
                <div class="feature">
                    <div class="dot"></div>
                    <span>Accessible</span>
                </div>
            </div>
        </div>
        <div class="footer">Built for KubeSphere Console</div>
    </div>

    <button onclick="downloadCard()">Download Social Card</button>

    <script>
        async function downloadCard() {
            // For now, just show instructions
            alert('To generate the social card image:\n\n1. Take a screenshot of the card above (1200x630px)\n2. Save it as "kube-design-social-card.png"\n3. Place it in my-website/static/img/\n\nOr use a tool like html2canvas to automatically generate it.');
        }
    </script>
</body>
</html>
